    <circle cx="28" cy="37.5" r="2.5" fill="#FF4081" opacity="0.85" />
    <circle cx="28" cy="25" r="2.5" fill="#F50057" opacity="0.85" />
    <circle cx="30" cy="12.5" r="2.5" fill="#E91E63" opacity="0.85" />
