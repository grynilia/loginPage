  <!-- Center core -->
  <circle cx="70" cy="70" r="4" fill="url(#coreGradient)" opacity="0.9" class="core-pulse" />
  
  <!-- Company name -->
  <text x="128" y="85" font-family="'Archivo', 'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="48" font-weight="700" fill="url(#textGradient)">FairBacksy</text>
  <text x="128" y="85" font-family="'Archivo', 'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="48" font-weight="700" fill="url(#textShine)" opacity="0.8">FairBacksy</text>
